descriptionConditionGenericLogicLogic: |
  &7La cadena de lógica a analizar
  &7Puedes usar tipos de comparación (=, !=, <, <=, >, >=), por ejemplo &6{placeholder} * 4 >= 10 * 20 &7o &6{placeholder} = my_value
  &7Puedes combinar múltiples tipos de comparación, por ejemplo &610 <= {placeholder} <= 100
  &7Puedes usar el operador 'in' (|in|), por ejemplo &6{placeholder} |in| value1 | value2 | value3
  &7Puedes usar el operador 'and' (&&), por ejemplo &6{placeholder} > 50 && {placeholder} < 100
  &7Puedes usar el operador 'or' (||), por ejemplo &6{placeholder} <= 50 || {placeholder} >= 100
  &7Puedes fusionar condiciones con [], por ejemplo &6[{placeholder} >= 10 || {placeholder}] && [{variable:test2} < 10 || {variable:test2} > 50]

descriptionConditionGenericLogicLogicPlaceholder: |
  &r
  &7Marcadores de posición específicos para esta condición: {placeholders}

