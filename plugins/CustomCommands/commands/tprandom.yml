# Configuration for the /menu command

# Aliases for the command
aliases: [tpr, tprandom]

# Patterns for the command
patterns:
  - pattern: "" # The command is just /menu
    description: Transportate a cualquier parte del mundo al azar
    worlds:
      whitelist: [world, world_nether]
      blacklist: [lobby]
    actions:
      - type: EXECUTE_COMMANDS
        commands: |
          tprandom
        as_player: true
