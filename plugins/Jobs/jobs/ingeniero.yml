Ingeniero:
  fullname: Ingeniero
  shortname: I
  FullDescription:
    - "Gana dinero recolectando polvo de redstone y construyendo componentes de redstone."
  ChatColour: RED
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01)) * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01)) * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1)*0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    "1":
      Name: Ingeniero Avanzado
      Objectives:
        - Collect;redstone;100
        - Place;redstone_block;20
        - Place;piston;10
      RewardCommands:
        - eco give [playerName] 200
        - msg [playerName] ¡Completaste la misión de ingeniero avanzado!
      RewardDesc:
        - ¡Recolecta y construye para ganar dinero!
        - Recibe 200 por completar esta misión.
  Gui:
    ItemStack: redstone_torch
  Break:
    redstone_ore:
      income: 2.5
      points: 2
      experience: 2
    deepslate_redstone_ore:
      income: 4.0
      points: 4.0
      experience: 4.0
  Place:
    redstone_wire:
      income: 0.5
      points: 0.5
      experience: 0.5
    redstone_torch:
      income: 0.8
      points: 0.8
      experience: 0.8
    redstone_block:
      income: 1.0
      points: 1.0
      experience: 1.0
    repeater:
      income: 1.5
      points: 1.5
      experience: 1.5
    comparator:
      income: 1.5
      points: 1.5
      experience: 1.5
    piston:
      income: 2.5
      points: 2.5
      experience: 2.5
    sticky_piston:
      income: 3.0
      points: 3.0
      experience: 3.0
    observer:
      income: 2.0
      points: 2.0
      experience: 2.0
    dispenser:
      income: 1.5
      points: 1.5
      experience: 1.5
    dropper:
      income: 1.5
      points: 1.5
      experience: 1.5
    redstone_lamp:
      income: 1.0
      points: 1.0
      experience: 1.0
    note_block:
      income: 0.5
      points: 0.5
      experience: 0.5
  Kill:
    Player:
      income: 7.5
      points: 7.5
      experience: 7.5
