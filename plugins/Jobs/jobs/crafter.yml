Crafter:
  fullname: Artesano
  shortname: Ar
  FullDescription:
    - "Gana dinero fabricando objetos."
  ChatColour: RED
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation:
    baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation:
    basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    "1":
      Name: Maestro Artesano
      Objectives:
        - Craft;dispenser;10
        - Craft;chest;10
        - Craft;ladder;30
      RewardCommands:
        - eco give [playerName] 100
        - msg [playerName] ¡Misión completada!
      RewardDesc:
        - Fabrica y gana dinero
        - ¡Gana 100 por esto!
  Gui:
    ItemStack: crafting_table
