# This is default job players will have if they didn't joined any
# When players join any job, they will lose access to this one
# You can set this to give out some money for basic actions, like killing players or breaking some blocks but job will not be visible and you can't level it up
# leveling-progression-equation and experience-progression-equation doesn't have any impact for this job
None:
  fullname: Desempleado
  shortname: N
  ChatColour: WHITE # El color del chat para este trabajo es blanco.
  chat-display: none # No se muestra en el chat.
  income-progression-equation:
    baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05)) # F칩rmula para calcular los ingresos de forma b치sica.
  points-progression-equation:
    basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05)) # F칩rmula para calcular los puntos de forma b치sica.

