Brewer:
  fullname: Alquimista
  shortname: Al
  FullDescription:
    - "Gana dinero preparando pociones."
  ChatColour: LIGHT_PURPLE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01)) * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01)) * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1)*0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    "1":
      Name: Gran bebedor
      Objectives:
        - Brew;glowstone_dust;2
        - Brew;redstone;2
        - Brew;sugar;2
      RewardCommands:
        - eco give [playerName] 70
        - msg [playerName] ¡Misión completada!
      RewardDesc:
        - Prepara algunas cosas y gana dinero
        - ¡Gana 70 por esto!
  Gui:
    ItemStack: brewing_stand
