Pet-System:
  Enabled: true
  Level: '&8nv&7{LEVEL} '
  Rename-Pet: '&a(Usa /pet para asignar nombre)'
  EXP: '{EXP_BLOCKS} &b{OBTAINED_EXP}&f/{MAX_EXP}'
  Max-EXP: '{EXP_BLOCKS} &bMáx &7EXP'
  EXP-Block:
    Remain: '&7■'
    Retain: '&b■'
    Amount-Of-Blocks: 10
  Percentage-Bar: '{REMAIN}&f/100'
  Pet-Name-Command:
    Enabled: true
    Description: Nombra a tu mascota.
  Pet-Name-Blacklist:
    Enabled: true
    Blacklist:
    - fuck
    - bitch
  General-Settings:
    Pet-Silent: false
  Happiness:
    Okay:
      DisplayName: '&eNormal'
      Color: '&e'
    Happy:
      DisplayName: '&2Feliz'
      Color: '&2'
    Very-Happy:
      DisplayName: '&aMuy Feliz'
      Color: '&a'
    Super-Happy:
      DisplayName: '&bSúper Feliz'
      Color: '&b'
  Send-Pet-On-Mission:
    Cooldown-Minutes: 60
    Gain-EXP:
      Happy: 400
      Very-Happy: 600
      Super-Happy: 800
    Play-Sound:
      Enabled: true
      Sound: ENTITY_PLAYER_LEVELUP
    Lores:
      Ready-To-Send-Pet-On-Mission:
      - ''
      - '&7Tiempo de reutilización: &aLISTO'
      - ''
      - '&eHaz clic para ganar EXP de Mascota!'
      Send-Pet-On-Mission-On-Cooldown:
      - ''
      - '&7Tiempo de reutilización: &c{COOLDOWN_MINUTES} minutos'
      - ''
      - '&cEn enfriamiento.'
  Stats:
    Hunger:
      Name: Hambre
      Play-Sound:
        Enabled: true
        Click-Sound: UI_BUTTON_CLICK
        Feed-Sound: ENTITY_VILLAGER_AMBIENT
        Fulled-Sound: BLOCK_NOTE_BLOCK_BELL
      Lore:
        Pet-Item:
        - ''
        - '&7Aumenta la barra de Hambre'
        - '&7de la mascota.'
        Item-Remain:
        - ''
        - '&7Restante: &f{REMAIN}'
        - '&eHaz clic para dar a la mascota!'
    Thirst:
      Name: Sed
