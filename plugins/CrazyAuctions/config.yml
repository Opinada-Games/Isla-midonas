          Lore:
            - "&7&l(&6&l!&7&l) &7Haz clic aquí para ver artículos"
            - "&7que puedes comprar a un precio."
      WhatIsThis: #Información de los botones de libro.
        SellingShop: #El libro en la interfaz principal de ventas.
          Item: "BOOK"
          Toggle: true
          Slot: 54
          Name: "&6¿Qué es esta página?"
          Lore:
            - "&aEsta es la casa de subastas crazy, aquí puedes"
            - "&aponer artículos a la venta y comprar artículos"
            - "&aquellos que otros han puesto a la venta."
            - ""
            - "&aLa subasta también es un gran lugar para ganar"
            - "&adinero vendiendo artículos que otros"
            - "&apuedan estar interesados en comprar."
        BiddingShop: #El libro en la interfaz principal de pujas.
          Item: "BOOK"
          Toggle: true
          Slot: 54
          Name: "&6¿Qué es esta página?"
          Lore:
            - "&aEsta es la casa de subastas crazy, aquí puedes"
            - "&aponer artículos a la venta y pujar por ellos"
            - "&aquellos que otros han puesto a la venta."
            - ""
            - "&aLa subasta de pujas también es un gran lugar para"
            - "&aganar dinero pujando por artículos que otros"
            - "&apuedan estar interesados en pujar."
        CurrentItems: #El libro en la GUI de artículos actuales.
          Item: "BOOK"
          Toggle: true
          Slot: 54
          Name: "&6¿Qué es esta página?"
          Lore:
            - "&aEstos son tus anuncios actuales, todos los"
            - "&aartículos que actualmente tienes listados en"
            - "&acrazy auctions se muestran aquí."
            - ""
            - "&aPuedes cancelar y ver el tiempo de expiración"
            - "&ade tus anuncios aquí."
        Cancelled/ExpiredItems: #El libro en la GUI de artículos cancelados/expirados.
          Item: "BOOK"
          Toggle: true
          Slot: 54
          Name: "&6¿Qué es esta página?"
          Lore:
            - "&aEsta página contiene todos tus artículos cancelados y"
            - "&aexpirados. Cuando un anuncio se cancela"
            - "&ao expira, podrás recuperar ese artículo desde este menú."
            - ""
            - "&aSolo haz clic en el artículo y, si tienes suficiente"
            - "&ade espacio en el inventario, lo recibirás."
        Viewing: #El libro en la GUI de visualización de artículos.
          Item: "BOOK"
          Toggle: true
          Slot: 50
          Name: "&6¿Qué es esta página?"
          Lore:
            - "&aEsta página muestra todos los artículos que"
            - "&aun jugador tiene actualmente en la puja"
            - "&yay en el mercado de venta. Puedes ver rápidamente"
            - "&aqué está vendiendo un jugador en específico."
        Categories: #El libro en la GUI de categorías.
          Item: "BOOK"
          Toggle: true
          Slot: 54
          Name: "&6¿Qué es esta página?"
          Lore:
            - "&aEsta página muestra todas las categorías"
            - "&ade las que puedes elegir. Al hacer clic en una categoría"
            - "&ase abrirá la interfaz solo con los artículos que pertenecen a esa categoría."
