Settings:
  Prefix: "&7[&4Subastas&7]: " #Prefijo para los mensajes de Crazy Auctions.
  GUIName: "&4Subastas&8" #Nombre de la interfaz principal.
  Players-Current-Items: "&8Tus publicaciones actuales" #El nombre de la GUI de tus artículos listados.
  Cancelled/Expired-Items: "&8Publicaciones canceladas/expiradas" #Nombre de la GUI de cancelados/expirados.
  Buying-Item: "&8Comprar artículo: ¿Estás seguro?" #Nombre de la GUI de compra.
  Bidding-On-Item: "&8Estás pujando por este artículo." #Nombre de la GUI de pujas.
  Categories: "&8Categorías" #Nombre de la GUI de categorías.
  Sell-Time: 2d #El tiempo que cada artículo estará a la venta.
  Bid-Time: 2m 30s #Tiempo para pujar por cada artículo.
  Full-Expire-Time: 10d #El tiempo total que el artículo permanece en Crazy Auctions.
  Bid-Winner-Time: 20d #El tiempo que tiene el ganador de una puja para reclamar su premio.
  Minimum-Sell-Price: 10 #Cantidad mínima para vender un artículo.
  Max-Beginning-Sell-Price: 1000000 #Cantidad máxima para vender un artículo.
  Minimum-Bid-Price: 100 #Puja inicial mínima.
  Max-Beginning-Bid-Price: 1000000 #Puja inicial máxima.
  Allow-Damaged-Items: false #Permitir artículos dañados.
  Category-Page-Opens-First: false #Si se establece en true, la página de categorías se abrirá al usar /CA.
  Feature-Toggle: #Activar o desactivar funciones.
    Selling: true #Permite usar la sección de venta de la casa de subastas.
    Bidding: true #Permite usar la sección de pujas de la casa de subastas.
  Patches:
    Macro-Dupe: true #Cámbialo a false si tienes algún problema, pero debería corregir el error.
  Sounds:
    Toggle: false #Deshabilitar el sonido al hacer clic.
    Sound: "UI_BUTTON_CLICK" #Asegúrate de usar el sonido de 1.8 o inferior si corresponde y el de 1.9 en adelante. El sonido predeterminado es el de 1.8.
  Sold-Item-Sound:
    "UI_BUTTON_CLICK"
    #Los sonidos se encuentran aquí: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
  GUISettings: #Configuraciones para la interfaz gráfica.
    SellingItemLore: #La descripción de los artículos en venta.
      - "&7-------------------------"
      - "&aHaz clic aquí para comprar."
      - ""
      - "&9Precio: &e$%price%"
      - "&9Vendedor: &e%seller%"
      - "&7-------------------------"
    CurrentLore: #Descripción en la GUI de tus artículos listados.
      - "&7-------------------------"
      - "&aHaz clic aquí para cancelar."
      - ""
      - "&9Precio: &e$%price%"
      - "&9Expira: &e%time%"
      - "&7-------------------------"
    Cancelled/ExpiredLore: #Descripción en la GUI de artículos cancelados/expirados.
      - "&7-------------------------"
      - "&aHaz clic aquí para que te sea devuelto."
      - ""
      - "&9Expiración completa: &e%time%"
      - "&7-------------------------"
    Bidding: #Descripción para artículos en puja.
      - "&7-------------------------"
      - "&aHaz clic aquí para pujar."
      - ""
      - "&9Vendedor: &e%seller%"
      - "&9Puja actual: &e$%topbid%"
      - "&9Mejor postor: &e%topbidder%"
      - "&9Tiempo restante: &e%time%"
      - "&7-------------------------"
