# Configuración del Menú de Comercio para zMenu
size: 27
name: "&8> &2&lMenú de Comercio"

items:
  # Subastas
  auctions:
    slot: 12
    item:
      material: ENDER_CHEST
      name: "&5Subastas"
      lore:
        - "&7Explora las subastas activas."
        - "&7Compra y vende artículos en tiempo real."
        - "&eHaz clic para abrir."
        - "&8Command: &6/subastas"
        - ""
    commands:
      - "subastas"
    closeInventory: true

  # Tienda del Servidor
  shop:
    slot: 14
    item:
      material: EMERALD
      name: "&2Tienda del Servidor"
      lore:
        - "&7Accede a la tienda oficial del servidor."
        - "&7Compra bloques, materiales y más."
        - "&eHaz clic para abrir."
        - "&8Command: &2/central"
        - ""
    commands:
      - "central"
    closeInventory: true

  # Tienda Internacional
  tiendaInternacional:
    slot: 16
    item:
      material: CHEST
      name: "&9Tienda internacional"
      lore:
        - "&7Crea tu propia tienda y vende tus productos."
        - "&7Otros jugadores pueden comprarte directamente."
        - "&eHaz clic para abrir."
        - "&8Command: &6/tienda &8o &6/shop"
        - ""
    commands:
      - "tienda"
    closeInventory: true

  # Volver al Menú Principal
  volver:
    slot: 26
    item:
      material: ARROW
      name: "&cVolver al Menú Principal"
      lore:
        - "&7Regresa al menú principal."
        - "&eHaz clic para volver."
    commands:
      - "zm open main_inventory"
    closeInventory: true

# Relleno de espacios vacíos con panel de vidrio teñido
fillItem:
  material: GRAY_STAINED_GLASS_PANE
  name: " "
