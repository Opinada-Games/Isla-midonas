        message: Agrega un número a un valor, solo funciona para valores numéricos.
      subtract:
        message: Resta un número de un valor, solo funciona para valores numéricos.
      remove:
        message: Elimina datos de un jugador
      get:
        message: Obtiene datos de un jugador
      keys:
        message: Devuelve la lista de claves de un jugador
      clear:
        all:
          message: Borra todos los datos de los jugadores
        player:
          message: Borra los datos de un jugador
    create:
      message: Crea un nuevo archivo de configuración
    inventories:
      message: Abrir el constructor de inventarios
