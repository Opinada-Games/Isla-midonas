    data:
      clear:
        all:
          message: '&aAcabas de eliminar los datos de todos los jugadores.'
        player:
          message: '&aAcabas de eliminar los datos del jugador &f%player%&a.'
      set:
        message: '&aAcabas de agregar datos para &b%player% &acon la clave &f%key%&a.'
      add:
        message: '&aAcabas de agregar datos para &b%player% &acon la clave &f%key%&a.'
      subtract:
        message: '&aAcabas de restar datos para &b%player% &acon la clave &f%key%&a.'
      keys:
        success:
          message: '&aClaves del jugador &f%player%&8: &7%keys%'
        empty:
          message: '&cEl jugador &f%player% &cno tiene ninguna clave.'
      get:
        success:
          messages:
          - '&fClave&8: &7%key%'
          - '&fExpira en (timestamp)&8: &7%expiredAt%'
          - '&fValor&8: &7%value%'
        error:
          message: '&cNo se puede encontrar la clave &f%key%&c.'
      remove:
        success:
          message: '&aAcabas de eliminar la clave &f%key% &fpara el &b%player%&a.'
        error:
          message: '&cNo se puede encontrar la clave &f%key%&c.'
  website:
    login:
      error:
        token:
          message: '&cTu token parece inválido, por favor inténtalo de nuevo.'
        already:
          message: '&cYa estás conectado al sitio.'
        info:
          message: '&cOcurrió un error durante la conexión, por favor inténtalo de
            nuevo.'
      process:
        message: '&7Conectando, por favor espera.'
      success:
        messages:
        - '&aTe has conectado exitosamente al sitio.'
        - '&aAhora puedes acceder a tus recursos adquiridos y al editor de inventarios.'
    not:
      connect:
        message: '&cNecesitas iniciar sesión en el sitio antes de poder hacer eso.'
    already:
      inventory:
        message: '&cYa estás realizando esta acción, por favor espera.'
    marketplace:
      wait:
        message: '&7Descargando recursos, por favor espera antes de abrir el inventario.'
      error:
        message: '&cNo se pudieron recuperar los datos del sitio, por favor inténtalo
          de nuevo.'
    inventory:
      wait:
        message: '&7Descargando el inventario &f%name%&7, por favor espera antes de
          abrirlo.'
      exist:
        message: '&cEl inventario ya existe. No se puede descargar.'
      success:
        message: '&aInventario &f%name%&a descargado con éxito. &8(&7usa /zm reload
          para cargar este inventario&8)'
      error:
        message: '&cOcurrió un error al descargar el archivo.'
    disconnect:
      success:
        message: '&cHas eliminado el enlace con el sitio.'
      error:
        message: '&cNo estás conectado al sitio.'
    download:
      error:
        type:
          message: '&cEl enlace no es un archivo yml.'
        name:
          message: '&cNo se puede encontrar el nombre del archivo.'
        console:
          message: '&cHa ocurrido un error, revisa la consola.'
      start:
        message: '&7Iniciando la descarga del inventario, por favor espera.'
  placeholder:
    never:
      message: nunca
  list:
    empty:
      message: '&cNo hay ningún inventario disponible.'
    info:
      message: '&fInventarios de &a%plugin% &8(&7%amount%&8): &7%inventories%'
  save:
    error:
      empty:
        message: '&cDebes tener un objeto en la mano para poder guardarlo.'
      name:
        message: '&cEl nombre ya existe para este objeto, por favor selecciona otro.'
      type:
        message: '&cNo se puede encontrar el tipo de guardado.'
    success:
      message: '&aAcabas de guardar el objeto &f%name%&a.'
  click:
    cooldown:
      type: ACTION
      message: '&cPor favor espera un poco entre dos clics.'
