        message: '&cNo es posible recargar el comando &f%name%&c.'
    files:
      message: '&aAcabas de recargar los archivos config.json y messages.yml.'
  convert:
    info:
      messages:
      - '&fPuedes convertir el menú de &eDeluxeMenu&f a &azMenu&f.'
      - '&fDebes instalar el plugin &3zMenuConvert&f.'
      - '&fEnlace de descarga&8: &7https://groupez.dev/resources/zmenuconvert.266'
      - '&fLuego debes ejecutar el comando &b/zmenu convert&f.'
